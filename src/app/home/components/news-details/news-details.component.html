<div class="card-wrapper">
  <div class="card">
    <div class="news-imgs">
      <div>
        <img [src]="news.urlToImage" />
      </div>

      <div class="news-content">
        <h2 class="news-title">{{ news.title }}</h2>

        <div class="news-detail">
          <h2>about this item:</h2>
          <p>{{ news.description }}</p>
        </div>

        <div>
          <div>
            {{ news.publishedDate }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
